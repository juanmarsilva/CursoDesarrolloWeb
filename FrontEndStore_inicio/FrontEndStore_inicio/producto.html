<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrontEnd Store</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">

</head>

<body>

    <header class="header">

        <a href="index.html">
            <img class="header__logo" src="img/logo.png" alt="Logotipo">
            <!-- Alt: ahi dentro ponemos el nombre o referencia de la imagen, de esa manera si por algun error no se carga la imagen se cargaria ese texto como referencia -->
        </a>

    </header>

    <nav class="navegacion">

        <a class="navegacion__enlace" href="index.html">Tienda</a>

        <a class="navegacion__enlace" href="nosotros.html">Nosotros</a>


    </nav>

    <main class="contenedor">

        <h1>ReactJs</h1>

        <div class="camisa">
            <img class="camisa__imagen" src="img/3.jpg" alt="imagen del producto">

            <div class="camisa__contenido">
                <p> Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestiae quidem et numquam eligendi error optio commodi quisquam iusto ex? Itaque omnis odit esse dignissimos quia tenetur iure saepe possimus sequi?</p>

                <form class="formulario">

                    <select class="formulario__campo">
                        <option disabled selected>-- Seleccionar talla </option>  <!-- Con selected nosotros hacemos que la opcion sea la seleccionada por default, pero con disabled hacemos que no la puedan usar como opcion, ya que seleccionar una talla no es ninguna talla.. -->
                        <option> Chica </option>
                        <option> Mediana </option>
                        <option> Grande </option>
                    </select>
                    <input class="formulario__campo" type="number" placeholder="Cantidad.." min="1">
                    <!-- con el min logramos que no puedan pedir menos de una camisa. Sino podrian poner hasta numeros negativos  -->

                    <input class="formulario__submit" type="submit" value="Agregar al carrito">
                    <!-- Cuando ponemos un boton tipo submit dentro de un formulario, lo que hace es que cuando alguien aprieta ese boton, los datos del formulario van a ser enviados a una base de datos. -->
                </form>
            </div>
        </div>


    </main>

    <footer class="footer">
        <p class="footer__texto"> Front End Store -- Todos los derechos reservados 2022.</p>
    </footer>



</body>

</html>
